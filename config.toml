baseURL = "https://merthon.com/"  # 网站的基础 URL 地址
defaultContentLanguage = "en"  # 默认内容语言为英语
enableEmoji = true  # 启用表情符号
enableRobotsTXT = true  # 启用 robots.txt 文件（控制搜索引擎的抓取行为）
languageCode = "en"  # 网站使用的语言代码，默认是英语
pygmentsStyle = "monokai"  # 代码高亮样式选择，可以是 emacs, trac 或 perldoc 中的一种
theme = "gokarna"  # 主题选择，这里是 'gokarna'
title = "Merthon"  # 网站的标题，显示在浏览器标签上
relativeURLs = true
canonifyURLs = true

[params]
  avatarAltText = "cat"  # 头像的替代文本
  avatarSize = "size-m"  # 头像的大小
  avatarURL = "/images/cat.webp"  # 头像的 URL 地址

  customHeadHTML = ""
  dateFormat = "January 2, 2006"  # 配置日期格式
  accentColor = "#FF4D4D" # 选择超链接在悬停时显示的颜色
  description = "Exploring the world of coding, sharing tech and creativity"  # 网站描述
  footer = "Merthon"  # 页脚文本
  metaKeywords = ["blog", "hugo"]  # 网站的元数据关键词
  showBackToTopButton = true  # 是否在页面和文章底部显示返回顶部按钮（true 或 false）
  showPostsOnHomePage = "recent"
  numberPostsOnHomePage = 4 # numberPostsOnHomePage 等于 “” 或 0，则使用默认值 （4）

  socialIcons = [  # 社交媒体图标及其链接
    {name = "github", url = "https://github.com/Merthon"},
    {name = "instagram", url = "https://www.instagram.com/leomerthon/"},
    {name = "email", url = "mailto:imchenxing42@gmail.com"}
  ]

[menu]
  [[menu.main]]
    name = "Home"  # 菜单项名称：主页
    pre = "<span data-feather='home'></span>"  # 菜单项图标（使用 feather 图标库）
    url = "/"  # 链接地址
    weight = 1  # 排序权重，数字越小越靠前

  [[menu.main]]
    name = "Posts"  # 菜单项名称：文章
    pre = "<span data-feather='book'></span>"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "Projects"  # 菜单项名称：项目
    pre = "<span data-feather='code'></span>"
    url = "/projects/"
    weight = 3

  [[menu.main]]
    name = "Tags"  # 菜单项名称：标签
    pre = "<span data-feather='tag'></span>"
    url = "/tags/"
    weight = 4

  [[menu.main]]
    identifier = "github"  # GitHub 链接
    pre = "<span data-feather='github'></span>"
    url = "https://github.com/Merthon"
    weight = 5

[markup]
  [markup.tableOfContents]  # 目录配置
    startLevel = 1  # 从哪一级标题开始生成目录
    endLevel = 3  # 生成目录的最高标题级别
    ordered = false  # 目录是否按序号排序（true 或 false）

[minify]
    minifyOutput = true  # 是否对输出内容进行压缩
